<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex</title>
</head>

<body>
    <div class="wrapper">
        <header>

            <div class="conteiner-header">

                <div class="title">
                    <p class="text-title">Header</p>
                </div>

                <nav class="menu">
                    <button type="button" class="btn">About us</button>
                    <button type="button" class="btn">Collections</button>
                    <button type="button" class="btn">New collection</button>
                    <button type="button" class="btn">Special offers</button>
                    <button type="button" class="btn">Gallery</button>
                    <button type="button" class="btn">Reviews</button>
                </nav>

            </div>

        </header>

        <main class="content">

            <div class="conteiner-main">

                <div class="title">
                    <p class="text-title">Main</p>
                </div>

                <div class="body-main">

                    <div class="content-main">

                        <p class="text-main">1</p>

                    </div>

                    <div class="content-main">

                        <p class="text-main">2</p>

                    </div>

                    <div class="content-main">

                        <p class="text-main">3</p>

                    </div>

                    <div class="content-main">

                        <p class="text-main">4</p>

                    </div>

                    <div class="content-main">

                        <p class="text-main">5</p>

                    </div>

                    <div class="content-main">

                        <p class="text-main">6</p>

                    </div>

                    <div class="content-main">

                        <p class="text-main">7</p>

                    </div>

                    <div class="content-main">

                        <p class="text-main">8</p>

                    </div>

                </div>

            </div>

        </main>

        <footer>
            <div class="conteiner-footer">
                <div class="title">
                    <p class="text-title">Footer</p>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
